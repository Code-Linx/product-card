<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main container">
    <div class="img"></div>
    <div class="product">
      <h5 class="prefume">Perfume</h5>
      <h1 class="name">Gabrielle Essence Eau De Parfume</h1>
      <h6 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </h6>
      <h2 class="price">
        <span class="discount">$149.99</span> <span class="real-price">$169.99</span>
      </h2>
      <button class="cart-btn">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="Cart icon" />
        Add to Cart
      </button>
    </div>

    <section class="attribution-section">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/Code-Linx">Dennis</a>.
      </div>
    </section>
  </main>











</body>

</html>
